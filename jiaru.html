    var date1= '2014/07/01 00:00:00';  //开始时间 
  
    var date2 = new Date();    //结束时间  
    var date3 = date2.getTime() - new Date(date1).getTime();   //时间差的毫秒数        
 
    //------------------------------  
  var years=Math.floor(date3/(12*30*24*3600*1000))
   var leav=date3%(12*30*24*3600*1000) 
  var months=Math.floor(leav/(30*24*3600*1000))
  var leave=leav%(30*24*3600*1000)  
    //计算出相差天数  
    var days=Math.floor(leave/(24*3600*1000))  
  
    //计算出小时数  
  
    var leave1=leave%(24*3600*1000)    //计算天数后剩余的毫秒数  
    var hours=Math.floor(leave1/(3600*1000))  
    //计算相差分钟数  
    var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数  
    var minutes=Math.floor(leave2/(60*1000))  
    //计算相差秒数  
    var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数  
    var seconds=Math.round(leave3/1000)  
    document.getElementById("demo").innerHTML=years + '年' + months +'月' + days + '日' + hours + '小时' + minutes + '分' + seconds + '秒';
            

     
</script>
